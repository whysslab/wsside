    function renderMarkdown(markdown) {
      // pass think-s.
      const filteredMarkdown = filterThinkingProcess(markdown);

      const rendered = filteredMarkdown
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')

        .replace(/^\* (.*$)/gm, '<li>$1</li>')

        .replace(/\n/g, '<br>');

        const sessionId = 'probide_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        const healthResponse = await fetch(`${apiBase}/health`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          mode: 'cors'
        });

        if (!healthResponse.ok) {
          throw new Error('AI æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•');
        }

        const response = await fetch(`${apiBase}/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `è¯·å°†ä»¥ä¸‹é¢˜ç›®å†…å®¹è½¬æ¢ä¸ºæ ‡å‡†çš„ Markdown æ ¼å¼ï¼Œåªè¿”å› Markdown å†…å®¹ï¼Œä¸è¦åŒ…å«ä»»ä½•è§£é‡Šæˆ–é¢å¤–æ–‡å­—ï¼š\n\n${content}`,
            session_id: sessionId
          }),
          mode: 'cors'
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`æœåŠ¡å™¨é”™è¯¯ (${response.status}): ${errorText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let fullContent = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                if (data.content) {
                  fullContent += data.content;
                } else if (data.done) {
                  return fullContent || content;
                } else if (data.error) {
                  throw new Error(data.error);
                }
              } catch (e) {
                console.warn('Failed on Stream Data:', e);
              }
            }
          }
        }

        return fullContent || content;

      } catch (error) {
        console.error('AI Converting failure!:', error);
        // return the original lol
        return content;
      }
    }

        /^#{1,6}\s+/m,           // æ ‡é¢˜
        /\*\*.*?\*\*/,           // ç²—ä½“
        /\*.*?\*/,               // æ–œä½“
        /`.*?`/,                 // è¡Œå†…ä»£ç 
        /```[\s\S]*?```/,        // ä»£ç å—
        /^\* /m,                 // æ— åºåˆ—è¡¨
        /^\d+\. /m,              // æœ‰åºåˆ—è¡¨
        /^\> /m                  // å¼•ç”¨
      ];
      //æˆ‘æ— æ•Œäº†
      return markdownIndicators.some(pattern => pattern.test(content));
    }
